<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <input type="text" id="display" disabled value="0.00" placeholder = "0000000000000" class="result" readonly>
      </div>
      <div class="main">
        <button class="clear-btn btn" id="c">C</button>
        <button class="clear-btn btn" id="ce">CE</button>
        <button class="btn-operand btn operation">%</button>
        <button class="btn-operand btn operation" id="sqrt">âˆš</button>
<!--        <button class="btn-operand btn" id = pow>x2</button>-->
        <button class="number btn">7</button>
        <button class="number btn">8</button>
        <button class="number btn">9</button>
        <button class="btn-operand btn operation">x</button>
        <button class="number btn">4</button>
        <button class="number btn">5</button>
        <button class="number btn">6</button>
        <button class="btn-operand btn operation">/</button>
        <button class="number btn">1</button>
        <button class="number btn">2</button>
        <button class="number btn">3</button>
        <button class="btn-operand btn operation">+</button>
        <button class="number btn">0</button>
        <button class="btn" id="decimal">.</button>
        <button class="btn-operand btn operation">=</button>
        <button class="btn-operand btn operation">-</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
